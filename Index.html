<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>ghiceste butonul</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  </head>
  <body>
    <div class="card text-center">
      <div class="card-header">
        <label for = "buttonsNumber" class="form-label">Insert number of buttons.</label>
        <input type = "Number" id="buttonsNumber" class="number" min="1"/>
        <a href="#" class="btn btn-outline-dark" onclick="return createButtons();">Create Buttons</a>
      </div>
      <div class="btn-group me-2" role="group" aria-label="First group" id="buttonsList">
      </div>
      <link rel = "import" href="react-bootstrap">
    </div>
  </body>

  <script>
    var maximum = 0;
    function createButtons() {
      var buttonsNumber = document.getElementById("buttonsNumber").value;
      while (buttonsNumber) {
        var id = Math.floor(Math.random() * 10000001);
        if (id > maximum)
          maximum = id;
        buttonsList.innerHTML += '\
        <div class="card">\
          <div class="card-footer text-muted" id="luckyButton"> \
            <a href="#" class="btn btn-info" id ="' + id +'" onclick="checkLucky(id);"> '+ id +'</a> \
          </div> \
        </div>';
        --buttonsNumber;
      }
      return false;
    }
    function checkLucky(id) {
      if (id == maximum ) {
        alert("YOU WON!!!");
      } else {
        alert("UPS. TRY AGAIN!");
      }
      return false;
    }
  </script>
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</html>
